<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/Assets/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="timer hidden"></div>
      <div class="questions">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time limit. Keep in mind that
          incorrect answers will penalize your score/time by ten seconds.
        </p>
        <ul class="answers"></ul>
        <button class="startQuiz">Start Quiz</button>
      </div>
    </div>


    <div class="score-input-wrapper">
      
      <form>
        <label for="someField">submit your high score!</label>
        <input class="score-input" type="text" name="someField" id="">
      </form>
      <button class="submit-score">Submit</button>
    </div>
    <button class="view-scores">
      View high scores
    </button>
    <div class="high-scores">
      <ul class="scores-list">
        <!-- scores will be rendered in here by JS -->
      </ul>
    </div>
    <script src="./Assets/index.js"></script>
  </body>
</html>
